<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="courriel">Courriel</label>
    <input id="courriel" type="text" formControlName="courriel" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.courriel.errors }" />
    <div *ngIf="submitted && f.courriel.errors" class="invalid-feedback">
      <div *ngIf="f.courriel.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="motdepasse">Password</label>
    <input id="motdepasse" type="password" formControlName="motdepasse" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.motdepasse.errors }" />
