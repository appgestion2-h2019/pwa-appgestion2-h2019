<div id="ListeBlanche">

    <div class="ListeUtilisateurs">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Trouver un utilisateur">
        </mat-form-field>
    </div>


    <!--    TABLE DE MATERIALS-->
    <label>Liste d'utilisateurs</label>
    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource">
            <!--            TODO ADD BUTTON ROW AFTER CHECKBOX-->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No.</th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight</th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol</th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <!-- Ajouter Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button [class.mat-selected]="row === selectedUser"
                            (click)="onSelect(row,tableUtilsateursajoutes,true)">Ajouter
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <div class="ListeUtilisateurs">
        <mat-form-field class="ListeUtilisateurs-fullwidth">
            <input matInput placeholder="Nombre max d'utilisateurs" [(ngModel)]="maxUtilisateurs"
                   type="number" min="1" max="99" value="1">
        </mat-form-field>
    </div>
    <!--AFFICHAGE-->
    <label>Liste blanche</label>
    <div class="mat-elevation-z8">
        <table mat-table #tableUtilsateursajoutes [dataSource]="listeUtilisateurs">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No.</th>
                <td mat-cell *matCellDef="let element">      {{element.position}}       </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight</th>
                <td mat-cell *matCellDef="let element">  {{element.weight}}  </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol</th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}}  </td>
            </ng-container>

            <!-- Ajouter Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button [class.mat-selected]="row === selectedUser"
                            (click)="onSelect(row,tableUtilsateursajoutes,false)" >Retirer</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>


</div>
