<div class="container" *ngIf="!editing">
  <h2>Connexion</h2>
  <form [formGroup]="connexionForm" (ngSubmit)="getCourriel()">

    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="courriel" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.courriel.errors }"/>
      <div *ngIf="submitted && f.courriel.errors" class="invalid-feedback">
        <div *ngIf="f.courriel.errors.required">Email is required</div>
        <div *ngIf="f.courriel.errors.courriel">Email must be a valid courriel address</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="motdepasse" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.motdepasse.errors }"/>
      <div *ngIf="submitted && f.motdepasse.errors" class="invalid-feedback">
        <div *ngIf="f.motdepasse.errors.required">Password is required</div>
        <div *ngIf="f.motdepasse.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-4">
          <button [disabled]="loading" class="btn btn-primary">Connexion</button>

          <a routerLink="/login" class="btn btn-link">Cancel</a>
        </div>
        <div class="col-4">
          <app-facebook></app-facebook>

        <div class="col-4">
          <app-google></app-google>
        </div>
      </div>
    </div>
  </form>
</div>

<div *ngIf="editing">
  <app-courriel></app-courriel>
</div>
